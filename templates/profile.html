<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Profile:</h1>
    <p>Username={{username}}</p>
    {% if con_check==0 %}
    
        <p>Contact Number:</p>
           
    {% elif con_check==1 %}
    <p> contact number is: 0{{contact}}</p>
        <p>Update Contact Number:</p> 
    {% endif %}
    <form action="/profile" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="contact" placeholder="Enter your contact number" type="tel">
    </div>
    <button class="btn btn-primary" type="submit">Submit Contact Number</button>
    </form>
    <br>
    {% if add_check==0%}
    <p>Address:</p>    
    {% elif add_check==1 %}
    <p> Address is: {{address}}</p>
    <p>Update Address:</p>
    {% endif %} 
    <form action="/profile" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="address" placeholder="Enter your house address." type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit Address</button> 
    </form>
    



    <div>
        <p>Change Password</p>
        <form action="/profile" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="old_password" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password " type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    </div>
    

</body>
</html>
