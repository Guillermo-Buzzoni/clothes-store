<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }}</title>
</head>
<body>
    <h1>{{ category }}</h1>
    <ul>
        {% for item in items %}
            <li><a href="{{ url_for('show_item', category=category, item=item.name) }}">{{ item.name }}</a></li>
            {{item.price}}
        {% endfor %}
    </ul>
</body>
</html>
